<div class="flex-1 flex flex-col items-center justify-center overflow-auto py-8">
    <h1 class="text-white text-5xl font-bold mb-6">Contact Me</h1>
    <form id="contactForm" class="w-full max-w-lg bg-black bg-opacity-50 p-8 rounded-lg">
        <div class="mb-4">
            <label for="name" class="block text-white text-lg mb-2">Name</label>
            <input type="text" id="name" name="name" 
                   class="w-full px-4 py-2 border border-gray-700 rounded-lg bg-black text-white focus:outline-none focus:border-purple-500" 
                   placeholder="Enter your name" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-white text-lg mb-2">Email</label>
            <input type="email" id="email" name="email" 
                   class="w-full px-4 py-2 border border-gray-700 rounded-lg bg-black text-white focus:outline-none focus:border-purple-500" 
                   placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
            <label for="message" class="block text-white text-lg mb-2">Message</label>
            <textarea id="message" name="message" rows="4" 
                      class="w-full px-4 py-2 border border-gray-700 rounded-lg bg-black text-white focus:outline-none focus:border-purple-500" 
                      placeholder="Write your message here" required></textarea>
        </div>
        <div>
            <button type="submit" 
                    class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Submit
            </button>
        </div>
    </form>
</div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
            
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    const messageContent = `Name: ${name}\nEmail: ${email}\nMessage: ${message}`;

    SendMessage(messageContent);
    alert("Your message has been sent!");
});
